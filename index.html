<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>힐링 노노그램</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="app">
      <section class="panel">
        <h1>🌿 힐링 노노그램</h1>
        <p class="subtitle">천천히 칸을 채우며 마음을 정돈해 보세요.</p>

        <div class="status-card">
          <p id="message">오늘도 수고했어요. 작은 칸부터 시작해 볼까요?</p>
          <p class="meta">실수: <span id="mistakes">0</span> / 6</p>
        </div>

        <div class="controls">
          <button id="newPuzzleBtn" type="button">새 퍼즐</button>
          <button id="hintBtn" type="button">힌트 1회</button>
          <button id="resetBtn" type="button">현재 퍼즐 리셋</button>
        </div>

        <ul class="guide">
          <li>좌클릭: 칸 채우기</li>
          <li>우클릭: X 표시</li>
          <li>정답이 아니어도 괜찮아요. 천천히 다시 해요.</li>
        </ul>
      </section>

      <section class="board-wrap" aria-label="nonogram board area">
        <div id="board" class="board"></div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
